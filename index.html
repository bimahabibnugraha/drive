<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: #0f0;
            overflow: hidden; /* Menghilangkan scrollbar */
        }

        #runningTextContainer,
        #passwordContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #runningText {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #0f0;
            font-size: 20px;
            display: inline-block;
        }

        form {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
            background-color: #333;
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00f; /* Warna biru saat hover */
        }

        #pesanError {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body class="font-bootstrap">

    <div id="runningTextContainer">
        <!-- Teks "Selamat Datang Kembali! BIMA HN." -->
        <h1><span id="runningText"></span></h1>
    </div>

    <div id="passwordContainer">
        <!-- Form untuk memasukkan kata sandi -->
        <form id="formPassword" onsubmit="cekPassword(); return false;">
            <label for="password" class="form-label">Access Key:</label>
            <input type="password" id="password" class="form-control" required>
            <button type="submit" class="btn btn-success">Unlock</button>
        </form>

        <div id="pesanError"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function typeWriter(element, text, index) {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(function() {
                        typeWriter(element, text, index);
                    }, 100); // Kecepatan pengetikan (ms)
                } else {
                    setTimeout(function() {
                        element.innerHTML = ""; // Bersihkan elemen setelah menyelesaikan teks
                        typeWriter(element, text, 0); // Mulai lagi
                    }, 2000); // Waktu jeda sebelum memulai lagi (ms)
                }
            }

            var targetElement = document.getElementById("runningText");
            var textToType = "Selamat Datang Kembali! ~Antifragile.";

            // Mulai pengetikan
            typeWriter(targetElement, textToType, 0);
        });

        function cekPassword() {
            var password = document.getElementById("password").value;

            // Ganti kata sandi sesuai kebutuhan
            if (password === "081198") {
                // Jika kata sandi benar, arahkan ke halaman yang diinginkan
                window.location.href = "https://offiicee365-my.sharepoint.com/:f:/g/personal/bimahabib_storage5tb_my_id/EmJGPs9CjedLhCIKjl116k8B0X-L1_BxuRV0MxJsFBvX2g";
            } else {
                // Jika kata sandi salah, tampilkan pesan error
                document.getElementById("pesanError").innerText = "Access Denied. Try Again.";
            }
        }
    </script>

</body>
</html>
